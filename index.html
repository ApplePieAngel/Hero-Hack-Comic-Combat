<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <section class="top-section">
        <div class="villain-box-left">
            <img src="green-block-300.jpg" alt="Villain-Image" class="villain-image"></img>
        </div>
        <div class="villain-box-center">
            <p class="villain-description">Insert villain descriptor here.</p>
        </div>
        <div class="user-input-hero-box">
            <div class="hero-drag-box-comic-font">
                <p class="hero-introduction">But here comes... [Insert here name]</p>
            </div>
            <div class="hero-drag-box-bottom">
                <p class="hero-drag-description">Drag the right hero here to defeat the villain!</p>
            </div>
        </div>
    </section>
    <section class="middle-section">
        <div class="hero-description-box-left">
            <p class="hero-description">Insert hero description here.</p>
        </div>
        <div class="combat-box-center">
            <img src="" alt="Hero-and-Villain-Fighting" class="combat-image"></img>
        </div>
        <div class="victory-or-defeat-box-right">
            <p class="victory-defeat-prompt"></p>
        </div>
    </section>

    <section class="select-hero">
        <ul>
            <li class="hero-one"><img src="green-block-300.jpg" alt="Hero-Image"></img></li>
            <li class="hero-two"><img src="green-block-300.jpg" alt="Hero1-Image"></img></li>
            <li class="hero-three"><img src="green-block-300.jpg" alt="Hero2-Image"></img></li>
            <li class="hero-four"><img src="green-block-300.jpg" alt="Hero3-Image"></img></li>
            <li class="hero-five"><img src="green-block-300.jpg" alt="Hero4-Image"></img></li>
        </ul>
    </section>

    <script src='main.js'></script>
</body>
</html>
